<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mail</title>
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- LINK CSS -->
        <link rel="stylesheet" href="./style.css">
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    </head>
    <body>

        <div id="app">
            <header>
                <div class="row">
                    <div class="col-12 text-center d-flex justify-content-center">
                        <h1 class="text-warning text-decoration-underline me-3">
                            Mail random
                        </h1>
                        <button @click="generateNewMail()" class="btn btn-danger">
                            GET RANDOM
                        </button>
                    </div>
                </div>
            </header>
    
            <main>
                <div class="row d-flex justify-content-center">
                    <div v-if="randomMails.length >= 10 " v-for="mail in randomMails" class="col-12 text-center  text-success fs-3 fw-bold">
                        {{mail}}
                    </div>
                    <div class="loading text-center p-3 fs-3 fw-bold text-info" v-else>
                    Nessuna mail generata!
                    </div>
                </div>
            </main>
        </div>

        <!-- LINK JAVA SCRIPT -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
